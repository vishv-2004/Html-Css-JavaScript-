<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Animation</title>
</head>
<body>
    <div class="wrapper relative flex justify-center items-center">
        <p class=" w-[25rem] h-[25rem]  border  rounded-full border-gray-400 top-1/2 animay">
            <!-- animay -->
           <img src="images/microsoft.webp" alt="" class="w-[9.5rem] absolute -top-[18%] left-[33%] eleani">
           <!-- eleani -->
           <img src="images/amazon.webp" alt="" class="w-[9.5rem] absolute top-[71%] right-[62%] eleani">

            <img src="images/apple.webp" alt="" class="w-[9.5rem] absolute eleani right-[75%] top-[10%]">

            <img src="images/netflix.webp" alt="" class="w-[9.5rem] absolute eleani left-[58%] top-[72%]">

            <img src="images/google.webp" alt="" class="w-[9.5rem] absolute eleani top-[16%] -right-[15%]">

            <div class="w-[18rem] h-[18rem]  border-[3.5rem]  rounded-full border-purple-100 animayrev absolute top-[25%] left-[39%]">
                <img src="images/linkedin.webp" alt="" class="w-[9.5rem] absolute top-1/2 right-[4%] eleanirev">
                <img src="images/ola.webp" alt="" class="w-[9.5rem] absolute  bottom-1/2 right-[9%] eleanirev">
                <img src="images/adobe.webp" alt="" class="w-[9.5rem] absolute right-1/2 top-[12%] eleanirev">
                <img src="images/flipkart.webp" alt="" class="w-[9.5rem] left-1/2 top-[6%] absolute eleanirev">
            </div>
        </p>
    </div>
</body>
</html>
