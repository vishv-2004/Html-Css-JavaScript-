<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mug cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="image">
                <img src="images/mug.jpg" alt="this is desktop size mug image">
            </div>
            <div class="text">
                <p class="product">COFFEE MUG</p>
                <h2 class="product_title">White Coffee Mug</h2>
                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <div class="price">
                   <span class="green_text product_title">₹149 </span>
                   <del class="deltext">₹230</del> 
                </div>
                <button class="btn">
                    
                        <img src="images/icon-cart.png" alt="add to cart" class="btn_image">
                   
                  <span class="btn_text"> Add To cart</span>
                </button>
            </div>
            
        </div>
    </section>
</body>
</html>
