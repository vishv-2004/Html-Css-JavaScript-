<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket</title>
    <link rel="stylesheet" href="winnig.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
       <h1 class="win_head">Winner team is : <span id="winnerteam">Vishv</span> <span><img src="images/ahmeteroll.gif" alt="" class="gifwin"></span></h1>
       <p class="winby">Win by <span id="winbyrun">0</span> Run</p>
       <table >
        <thead>
           <tr>
            <th>Property</th>
            <th><span id="tableteam1">Team1</span></th>
            <th><span id="tableteam2">Team2</span></th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td>Runs</td>
                <td id="fristteamrun">0</td>
                <td id="secondteamrun">0</td>
            </tr>
            <tr>
                <td>Wickets</td>
                <td id="fristteamwicket">0</td>
                <td id="secondteamwicket">0</td>
            </tr>
            <tr>
                <td>Wide Ball</td>
                <td id="fristteamwideball">0</td>
                <td id="secondteamwideball">0</td>
            </tr>
            <tr>
                <td>No Ball</td>
                <td id="fristteamnoball">0</td>
                <td id="secondteamnoball">0</td>
            </tr>
            <tr>
                <td>Dot Ball</td>
                <td id="fristteamdotball">0</td>
                <td id="secondteamdotball">0</td>
            </tr>
        </tbody>
       </table>
      </div>
    </div>
  </body>
</html>
