<!DOCTYPE html>

    <div class="container">

            <input
              type="number"

            />
            <input
              type="number"
              name="run"
              id="run4"

            />
            <input
              type="number"
              name="run"
              id="run5"
              placeholder="0.5"
              class="row_member1"
            />
          </div>
        </div>
        <button class="btn" id="winning">Next</button>
      </div>
    </div>
