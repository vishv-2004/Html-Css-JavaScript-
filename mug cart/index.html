<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="images/mug.jpg" alt="desktop size mug" class="desktop_img">
            </div>
            <div class="aside">
                <p class="product-name">COFFEE MUG</p>
            <h2 class="product-title">White Coffee Mug</h2>
            <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
            <div class="price">
                <span class="green-text">₹149</span>
                <del class="second-price">₹230</del>
            </div>
            <button class="btn">
                <img src="images/icon-cart.png" alt="add to cart" class="btn_img">
                <span class="desc btn_text">Add to Cart</span>
            </button>
            </div>
        </div>
       
    </div>
</body>
</html>
